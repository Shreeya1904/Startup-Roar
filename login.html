<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="login_style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Login Credentials
                <span class="title_small">(InternProbe)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Enter First name"/>
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input 
                        id="last_name" 
                        name="last_name" 
                        placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="Email_id ">Email Id</label>
                        <input 
                        type="email" 
                        id="Email_id " 
                        name="Email_id" 
                        placeholder="Enter Email id"/>
                    </div>
                    <div class="form_control">
                        <label for="phone_number">Phone Number</label>
                        <input 
                        type="number" 
                        id="phone_number" 
                        name="phone_number" 
                        placeholder="Enter Your Phone Number"/>
                    </div>
                    <div class="form_control">
                        <label for="job_Domain">Job Domain</label>
                        <select id="job_Domain" name="job_Domain">
                            <option value="">Select Job Domain</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                            <option value="SDE">Software Developer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="College">Are You in College?</label>
                        <select id="college" name="college">
                            <option value="">Yes or No</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="year">If Yes, In which year are you?</label>
                        <select id="year" name="year">
                            <option value="">Select Year</option>
                            <option value="1st">First Year</option>
                            <option value="2nd">Second Year</option>
                            <option value="3rd">Third Year</option>
                            <option value="4th">Fourth Year</option>
                        </select>
                    </div>
                    <div class="text_area_control">
                        <label for="address">Address</label>
                        <textarea 
                        id="address" 
                        name="address" 
                        rows="3" 
                        cols="25">
                        </textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input 
                        id="city" 
                        name="city" 
                        placeholder="Enter City"/>
                    </div>
                    <div class="form_control">
                        <label for="pincode">PinCode</label>
                        <input 
                        type="number" 
                        id="pincode" 
                        name="pincode" 
                        placeholder="Enter Pin Code"/>
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input 
                        value="2023-08-16" 
                        type="date" 
                        id="date" 
                        name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input 
                        type=file 
                        id="upload" 
                        name="upload" 
                        placeholder="Upload Your CV here"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="Submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
